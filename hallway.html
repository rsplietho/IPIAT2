<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hallway</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="css/JelmerO.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <nav>
        <span class="backButton material-symbols-outlined" onclick="window.location.href='hallway.html'">
          arrow_back
          </span>
        <div class="dataDisplay">
          <!-- healthBar -->
          <div id="healthBar">
            Hp:
            <div class="backBar">
              <div id="health"></div>
            </div>
          </div>
          <!-- Timer -->
          <div id="timerBar">
            Time:
            <div class="backBar">
              <p id="timerWindow"></p>
            </div>
          </div>
          <!-- Progressbar -->
          <div id="progressBar">
            Completed
            <div class="backBar">
              <div id="progress">progress</div>
            </div>
          </div>
        </div>
        <span class="hint material-symbols-outlined">
          lightbulb
          </span>
    </nav>
    <section class="hallwayContainer">
        <article class="hallway">
            <span class="door" id="hwDoor3">
                <span class="doorknob"></span>
            </span>
            <span class="door" id="hwDoor1">
                <span class="doorknob"></span>
            </span>
            <span class="door" id="hwDoor2">
                <span class="doorknob"></span>
            </span>
        </article>
    </section>

    <p class="hallwayP"><<< Je kunt horizontaal scrollen om de andere deuren te gebruiken >>></p>

    <script type="text/javascript" src="./scripts/hallway.js"></script>
    <script type="text/javascript" src="./scripts/timer.js"></script>
    <script type="text/javascript" src="./scripts/timerbar.js"></script>
    <script type="text/javascript" src="scripts/healthbar.js"></script>
    <script type="text/javascript" src="scripts/progressbar.js"></script>
    <script type="text/javascript" src="scripts/notification.js"></script>
</body>
</html>
