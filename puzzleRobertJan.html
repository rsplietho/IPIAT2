<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Puzzle</title>
</head>
<body>
  <nav>
    <span class="backButton material-symbols-outlined" onclick="window.location.href='hallway.html'">
      arrow_back
      </span>
    <div class="dataDisplay">
      <!-- Timer -->
      <div id="timerBar">
        Time:
        <div class="backBar">
          <p id="timerWindow"></p>
        </div>
      </div>
      <!-- Progressbar -->
      <div id="progressBar">
        Completed
        <div class="backBar">
          <div id="progress">progress</div>
        </div>
      </div>
    </div>
    <span class="hint material-symbols-outlined" onclick="rjHint()">
      lightbulb
      </span>
</nav>
    <article class="titel">
        <h1>Open het slot</h1>
        <h3>Klik om de pinnen te stoppen wanneer ze op het lijntje staan</h3>
      </article>

    <div class="lock" id="lock">
        <div class="pin" id="pin0"></div>
        <div class="pin" id="pin1"></div>
        <div class="pin" id="pin2"></div>
        <div class="pin" id="pin3"></div>
        <div class="pin" id="pin4"></div>
        <div class="pin" id="pin5"></div>
        <div class="lockLine" id="lockLine"></div>
    </div>
    
    <script type="text/javascript" src="./scripts/timer.js"></script>
    <script type="text/javascript" src="scripts/timerbar.js"></script>
    <script type="text/javascript" src="scripts/progressbar.js"></script>
    <script type="text/javascript" src="scripts/notification.js"></script>
    <script type="text/javascript" src="scripts/rj.js"></script>
</body>
</html>
