<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    
</head>
<body>
    <div id="timerWindow"></div>
    <button id="timerKnop">Timer Start</button>
    <script type="text/javascript" src="./js/timer.js"></script>
    <script type="text/javascript">
        timer = new Timer("timerWindow")
        document.getElementById("timerKnop").addEventListener("click", timer.start()); 
        
    </script>
</body>
</html>
